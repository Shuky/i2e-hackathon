<md-content class="topSpace" layout="row">
  <span flex></span>
    <div layout="column" flex="50">
      <div layout="column">
        <md-input-container>
          <label>Search</label>
          <input type="text" ng-model="search"/>
        </md-input-container>
      </div>
      <form layout="row" ng-show="$root.currentUser">
        <md-button class="md-fab" aria-label="add new post" ng-click="add(newPost)">
          <md-icon md-font-set="material-icons"> add </md-icon>
        </md-button>
        <md-input-container flex>
          <label>New Post</label>
          <input type="text" ng-model="newPost.message"/>
        </md-input-container>
        <div flex="10">
          <md-checkbox ng-model="newPost.public" aria-label="Checkbox">
            Public
          </md-checkbox>
        </div>
      </form>

      <md-content class="md-padding">
        <div ng-repeat="post in posts">
          <md-card ui-sref="posts.view({id: 1})">
            <md-card-content>
              <p class="ma-message">{{post.message}}</p>
            </md-card-content>
          </md-card>
        </div>
      </md-content>
    </div>
  <span flex></span>
</md-content>
