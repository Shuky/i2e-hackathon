<md-content class="topSpace" layout="row">
    <div layout="column" flex="50">
      <div layout="column">
        <md-input-container>
          <label>Search</label>
          <input type="text" ng-model="search"/>
        </md-input-container>
      </div>
      <form layout="row" ng-show="$root.currentUser">
        <md-button class="md-fab" aria-label="add new post" ng-click="add(newPost)">
          <md-icon md-font-set="material-icons"> add </md-icon>
        </md-button>
      <div layout="column" flex="80">
        <label>New Post</label>
        <md-input-container flex="50">
          <label>Name</label>
          <input type="text" ng-model="newPost.title"/>
        </md-input-container>
        <md-input-container flex="50">
        <label>Content</label>
          <input type="text" ng-model="newPost.message"/>
        </md-input-container>
      </div>
        <div flex="10">
          <md-checkbox ng-model="newPost.public" aria-label="Checkbox" default="true">
            Public
          </md-checkbox>
        </div>
      </form>

      <md-content class="md-padding">
        <div ng-repeat="post in posts">

        <!-- <div flex="50" layout="column"> -->
             <md-card>
              <md-card-title ui-sref="posts.view({ id : '{{post.id}}' })">
                <md-card-title-text>
                <div flex="50" layout="column">
                  <span class="md-headline">{{post.title}}</span>
                </div>
                </md-card-title-text>
              </md-card-title>
              <md-card-content layout="row" layout-align="space-between">
                <div class="md-media-xl card-media"></div>

                <md-card-actions layout="column">
                  <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-font-set="material-icons" ng-click="like(post)"> favorite </md-icon>
                    <span class="md-subhead">{{post.likes}}</span>
                  </md-button>
                  <md-button class="md-icon-button" aria-label="Add To My-Notebook">
                    <md-icon md-font-set="material-icons"> menu </md-icon>
                  </md-button>
                  <md-button class="md-icon-button" aria-label="Share">
                    <md-icon md-font-set="material-icons"> share_arrow </md-icon>
                 </md-button>
                </md-card-actions>
              </md-card-content>
            <span class="md-subhead">Created: {{post.createdAt.toTimeString()}}</span>
            </md-card>
          <!-- </div> -->
        </div>
      </md-content>
    </div>
  <span flex></span>
</md-content>
